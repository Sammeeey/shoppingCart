<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav id="nav-main">
        <img id="logo" src="images/logo.png" alt="">
        <ul>
            <li><a href="#products">products</a></li>
            <li><a href="#cart">cart</a></li>
        </ul>
    </nav>

    <section id="products">
        <h2>Products</h2>
        <div class="products-container">
            <div class="product">
                <p class="product-name">Album</p>
                <img src="images/album.jpg" alt="">
                <div class="product-price">
                    <span class="product-price-number">5,99</span><span class="product-currency">€</span>
                </div>
                <button class="add-cart-btn" onclick="add2Cart(this)">Add To Cart</button>
            </div>
            <div class="product">
                <p class="product-name">Shirt</p>
                <img src="images/shirt.jpg" alt="">
                <div class="product-price">
                    <span class="product-price-number">27,99</span><span class="product-currency">€</span>
                </div>
                <button class="add-cart-btn" onclick="add2Cart(this)">Add To Cart</button>
            </div>
            <div class="product">
                <p class="product-name">Coffe Cup</p>
                <img src="images/coffecup.jpg" alt="">
                <div class="product-price">
                    <span class="product-price-number">4,99</span><span class="product-currency">€</span>
                </div>
                <button class="add-cart-btn" onclick="add2Cart(this)">Add To Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <table id="cart-table">
            <thead>
                <td>item</td>
                <td>price</td>
                <td>quantity</td>
            </thead>
            <tbody>
                <tr>
                    <td class="cart-item">
                        <img class="cart-item-img" src="images/album.jpg" alt="">
                        Album
                    </td>
                    <td class="cart-price"><span class="cart-price-number">5,99</span><span class="cart-price-currency">€</span></td>
                    <td class="cart-quantity">
                        <input type="number" name="quantity" id="item-quantity" value="1">
                        <button>remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="cart-item">
                        <img class="cart-item-img" src="images/shirt.jpg" alt="">
                        Shirt
                    </td>
                    <td class="cart-price"><span class="cart-price-number">27,99</span><span class="cart-price-currency">€</span></td>
                    <td class="cart-quantity">
                        <input type="number" name="quantity" id="item-quantity" value="2">
                        <button>remove</button>
                    </td>
                </tr>
                <tr>
                    <td class="cart-item">
                        <img class="cart-item-img" src="images/coffecup.jpg" alt="">
                        Coffee Cup
                    </td>
                    <td class="cart-price"><span class="cart-price-number">4,99</span><span class="cart-price-currency">€</span></td>
                    <td class="cart-quantity">
                        <input type="number" name="quantity" id="item-quantity" value="1">
                        <button>remove</button>
                    </td>
                </tr>
        </tbody>
        </table>
